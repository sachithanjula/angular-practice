<!-------------------------------Ng for directive fetch array object----------------------------------------->

<div *ngIf="usersObj.length == 0">
    <p>
        No users to display !!
    </p>
</div>

<ul>
    <li *ngFor="let user of usersObj; let i = index;; let usersCount = count">
        {{ usersCount }} - {{ i }} - {{ user.email }}
    </li>
</ul>

<ul>
    @for (user of usersObj; track user; let i = $index; let usersCount = $count) {
    <li>
        {{ usersCount }} - {{ i }} - {{ user.name }}
        <button (click)="deleteUser(i)">Delete</button>
    </li>
    }
</ul>
